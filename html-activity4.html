<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity-4</title>
</head>
<body>
    <h1 align="center">Please fill this survey form</h1>
    <form action="#" method="#">
        <label for="Fname">First Name:</label>
            <input type="text" name="firstname" id="fname" required>
        <label for="Fname">Middle Name:</label>
            <input type="text" name="middlename" id="mname" required>
        <label for="Lname">Last Name:</label>
            <input type="text" name="lastname" id="lname" required>
        <br>
        <label for="city">City:</label>
            <input type="text" name="city" id="city" required>
        <label for="state">State:</label>
            <input type="text" name="state" id="state" required>
        <label for="zipcode">Zip Code:</label>
            <input type="text" name="zipcode" id="zipcode" required>
        
         <h2>Choose a Sport:</h2>
            <input type="checkbox" name="sport" id="Basketball">
            <label for="Basketball">Basketball</label>
            <input type="checkbox" name="sport" id="Football">
            <label for="Football">Football</label>
            <input type="checkbox" name="sport" id="Hockey">
            <label for="Hockey">Hockey</label>
        
        <h2>Choose a Year:</h2>
            <input type="radio" name="yaear" id="Freshman">
            <label for="Freshman">Freshman</label>
            <input type="radio" name="yaear" id="Sophomore">
            <label for="Sophomore">Sophomore</label>
            <input type="radio" name="yaear" id="Junior">
            <label for="Junior">Junior</label>
            <input type="radio" name="yaear" id="Senior">
            <label for="Senior">Senior</label>

        <h2>Choose your favorite food:</h2>
            <select name="foods" id="foods" multiple size="3">
                <option value="Chips">Chips</option>
                <option value="Pizza">Pizza</option>
                <option value="Nachos">Nachos</option>
            </select>
        <div>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="please let us know your comments"></textarea>
        </div>
        
        <br>
        <button>Send it</button>
        <button>Clear it</button>

    </form>

    
</body>
</html>
