<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="assets/css/css-position.css">
</head>
<body>
    <div class="red-box">
        <p>static</p>
    </div>
    <div class="black-box">
        <p>absolute</p>
    </div>
    <div class="blue-box">
        <p>relative</p>
    </div>

    <div class="parent">
        <p>parent</p>
        <div class="child">
            <p>child</p>
        </div>
    
    </div>    
    
    <div class="green-box">
        <p>fixed</p>
    </div>


</body>
</html>
