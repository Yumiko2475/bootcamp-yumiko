<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table </title>
    <link rel="stylesheet" href="assets/css/css-table.css">
</head>
<body>
    <h1>Example of a Table with Style</h1>

    <table>
        <tr class="row">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email address</th>
        </tr>
        <tr class="row2">
            <td>Jackie</td>
            <td>Chen</td>
            <td>Jack@yahoo.com</td>
        </tr>
        <tr class="row3">
            <td>Mike</td>
            <td>Tyson</td>
            <td>Mike@hotmail.com</td>
        </tr>
        <tr class="row4">
            <td>Angelina</td>
            <td>Jolie</td>
            <td class="empty"></td>
        </tr>
    </table>
    
</body>
</html>
