<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <link rel="stylesheet" href="assets/css/css.border.css">

</head>
<body>
    <h1>Example of a CSS Border Style</h1>
    <p class="solid">Solid Border</p>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="groove">Groove Border</p>
    <p class="double">Double Border</p>
    <p class="ridge">Ridge Border</p>
    <p class="inset">Inset Border</p>
    <p class="outset">Outset Border</p>
    <p class="radius">Radius Border</p>

    
</body>
</html>
